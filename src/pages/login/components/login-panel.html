<template>
  <div class="card">
    <div class="card-content">
      <div class="field">
        <div class="control has-icons-left">
          <input type="text" class="input" value.two-way="username & validate" placeholder="username">
          <span class="icon is-small is-right">
            <i class="fa fa-fw fa-user-circle"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <div class="control has-icons-left">
          <input type="password" class="input" value.two-way="password & validate" placeholder="password">
          <span class="icon is-small is-right">
            <i class="fa fa-fw fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <button class="button is-primary is-full-width" click.delegate="login()">Login</button>
      </div>
      <div class="field">
        <button class="button is-info is-full-width" click.delegate="authenticate()">
          <i class="fa fa-fw fa-google"></i>
          Login with Google
        </button>
      </div>
    </div>
  </div>
</template>
